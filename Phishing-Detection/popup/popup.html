<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Email Phishing Aid</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 12px;
        min-width: 340px;
      }
      button {
        padding: 8px 10px;
        border-radius: 6px;
        border: none;
        cursor: pointer;
        margin-right: 6px;
        margin-bottom: 6px;
      }
      button.primary {
        background: #2563eb;
        color: white;
      }
      button.secondary {
        background: #e5e7eb;
        color: #111827;
      }
      #status {
        margin-top: 8px;
        font-size: 0.9em;
        color: #374151;
      }
      #jsonPreview {
        margin-top: 8px;
        max-height: 180px;
        overflow: auto;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
        padding: 6px;
        white-space: pre-wrap;
        font-size: 0.8em;
      }
      #analysis {
        margin-top: 10px;
        border-top: 1px solid #e5e7eb;
        padding-top: 8px;
        font-size: 0.9em;
      }
      .risk-badge {
        display: inline-block;
        padding: 3px 8px;
        border-radius: 999px;
        font-size: 0.8em;
        font-weight: 600;
        margin-bottom: 4px;
      }
      .risk-high { background: #fee2e2; color: #b91c1c; }
      .risk-medium { background: #fef3c7; color: #92400e; }
      .risk-low { background: #dcfce7; color: #166534; }

      #level2 ul {
        margin: 4px 0 4px 18px;
        padding: 0;
      }
      details {
        margin-top: 4px;
      }
      details summary {
        cursor: pointer;
        font-weight: 600;
      }
      .link-block {
        margin-top: 4px;
        padding: 4px;
        border-radius: 4px;
        background: #f9fafb;
        border: 1px solid #e5e7eb;
      }
      .link-block code {
        font-size: 0.8em;
      }
      a.downloadLink {
        display: inline-block;
        margin-top: 4px;
        font-size: 0.8em;
      }
      .header-block {
        margin-top: 4px;
        max-height: 140px;
        overflow: auto;
        background: #f3f4f6;
        border-radius: 4px;
        border: 1px solid #e5e7eb;
        padding: 6px 8px;
        font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
        font-size: 0.75em;
        line-height: 1.4;
        white-space: pre-wrap;
      }
    </style>
  </head>
  <body>
    <h3>Email Phishing Aid</h3>
    <p>Analyze the currently selected email in Thunderbird.</p>

    <div>
      <button id="analyzeBtn" class="primary">Analyze email</button>
      <button id="scrapeBtn" class="secondary">Scrape &amp; Download JSON</button>
      <button id="previewBtn" class="secondary">Scrape &amp; Preview JSON</button>
    </div>

    <div id="status">Ready.</div>
    <a id="downloadLink" class="downloadLink" style="display:none">Download JSON</a>

    <div id="analysis" style="display:none">
      <div id="level1"></div>
      <div id="level2"></div>
      <details id="level3">
        <summary>Level 3: Detailed analysis</summary>
        <div id="level3Content"></div>
      </details>
    </div>

    <div id="jsonPreview" style="display:none"></div>

    <script src="popup.js"></script>
  </body>
</html>

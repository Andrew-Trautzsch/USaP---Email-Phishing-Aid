<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Hello World Popup</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 12px;
        min-width: 250px;
        background: #f9f9fb;
      }
      h2 {
        margin-top: 0;
        color: #2b2b2b;
      }
      button {
        background: #0060df;
        border: none;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        cursor: pointer;
      }
      button:hover {
        background: #004bb5;
      }
      #output {
        margin-top: 10px;
        white-space: pre-wrap;
        font-size: 0.9em;
        color: #333;
      }
    </style>
  </head>
  <body>
    <h2>Hello World</h2>
    <p>This is a test popup UI.</p>
    <button id="testButton">Click me!</button>
    <div id="output"></div>

    <script src="popup.js"></script>
  </body>
</html>

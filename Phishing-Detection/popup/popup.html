<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Phish Scraper</title>
    <style>
      body { font-family: system-ui, sans-serif; padding: 12px; min-width: 320px; }
      button { padding: 8px 10px; border-radius: 6px; border: none; cursor: pointer; margin-right: 6px; }
      #status { margin-top: 10px; font-size: 0.95em; color: #333; }
      #jsonPreview { margin-top: 10px; max-height: 240px; overflow: auto; background: #fff; border: 1px solid #ddd; padding: 8px; white-space: pre-wrap; font-size: 0.85em; }
      a.downloadLink { display:inline-block; margin-top: 8px; }
    </style>
  </head>
  <body>
    <h3>Phish Scraper</h3>
    <p>Extract sender, body, links, attachments from the selected message.</p>
    <div>
      <button id="scrapeBtn">Scrape & Download JSON</button>
      <button id="previewBtn">Scrape & Preview</button>
    </div>
    <div id="status">Ready.</div>
    <a id="downloadLink" class="downloadLink" style="display:none">Download JSON</a>
    <div id="jsonPreview" style="display:none"></div>

    <script src="popup.js"></script>
  </body>
</html>
